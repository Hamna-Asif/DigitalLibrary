<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signuppage.css">
</head>
<body>
    <div class="container">
        <div class="back-button-container">
            <button id="backButton" class="back-button">
                <img src="./asset/back.svg" alt="Back" class="back-icon">
            </button>
        </div>
        
        <h1>SIGNUP PAGE</h1>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="gmail">Gmail account</label>
                <input type="email" id="gmail" placeholder="Enter your gmail account" required>
                <span class="error-message" id="gmail-error"></span>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
                <span class="error-message" id="username-error"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            
            <button type="submit" id="submitButton" class="submit-button">SUBMIT</button>
        </form>
        
        <div id="loading" class="loading-spinner hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="signuppage.js"></script>
</body>
</html>
